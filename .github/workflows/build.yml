name: build
on: ["push", "pull_request"]

jobs:
  check-code:
    name: Check code quality
    runs-on: windows-latest
    steps:
      - name: IntelliCode Team Completions
        uses: microsoft/vs-intellicode@v1.0
        with:
            platform: Any CPU
            config: Release
        id: intelli-check

  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: "Windows"
          artifact: "Windows-MSVC.zip"
          os: windows-latest
          build_type: "Release"
          triplet: 'x64-windows'
          vcpkg-path: "C:\\vcpkg"
          script-ext: '.bat'
          mono: ''

        - name: "Ubuntu"
          artifact: "Linux.tar.xz"
          os: ubuntu-latest
          build-type: "Release"
          triplet: 'x64-linux'
          vcpkg-path: "/usr/local/share/vcpkg"
          script-ext: '.sh'
          mono: 'mono'

        - name: "MacOS"
          artifact: "Mac.tar.xz"
          os: macos-latest
          build_type: "Release"
          triplet: 'x64-osx'
          vcpkg-path: "/usr/local/share/vcpkg"
          script-ext: '.sh'
          mono: 'mono'

    steps:
      - uses: actions/checkout@v1

      # - name: Update vcpkg
      #   id: update_vcpkg
      #   run: |
      #     cd ${{ matrix.config.vcpkg-path }}
      #     git pull
      #     bootstrap-vcpkg${{ matrix.config.script-ext }}

      - name: Get dependencies
        run: |
          vcpkg install sdl2 sdl2-image[libjpeg-turbo,libwebp,tiff] sdl2-mixer[dynamic-load,libflac,libmodplug,libvorbis,nativemidi,opusfile] sdl2-ttf sdl2-net sol2 nlohmann-json fmt yasm nativefiledialog

      - name: Create directory
        run: mkdir build

      - name: Generate project
        run: cmake -Bbuild .

      - name: Build project
        run: cmake --build . --target TnTEditor --config Release

      - name: Install
        run: cmake --install build
      - name: Pack
        run: cmake -E tar cJfv ../${ { matrix.config.artifact } } .
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          path: ./${ { matrix.config.artifact } }
          name: ${ { matrix.config.artifact } }
